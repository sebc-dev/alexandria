spring:
  application:
    name: alexandria
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:alexandria}
    username: ${DB_USER:alexandria}
    password: ${DB_PASSWORD:alexandria_dev}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 5000
      leak-detection-threshold: 30000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  threads:
    virtual:
      enabled: true

alexandria:
  crawl4ai:
    base-url: http://${CRAWL4AI_HOST:localhost}:${CRAWL4AI_PORT:11235}
    connect-timeout-ms: 5000
    read-timeout-ms: 120000
  mcp:
    token-budget: 5000
  search:
    rrf-k: 60
  reranker:
    model-path: ${RERANKER_MODEL_PATH:models/ms-marco-MiniLM-L-6-v2/model.onnx}
    tokenizer-path: ${RERANKER_TOKENIZER_PATH:models/ms-marco-MiniLM-L-6-v2/tokenizer.json}

management:
  endpoints:
    web:
      exposure:
        include: health
