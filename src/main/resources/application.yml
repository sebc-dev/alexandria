spring:
  application:
    name: alexandria
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:alexandria}
    username: ${DB_USER:alexandria}
    password: ${DB_PASSWORD:alexandria_dev}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  threads:
    virtual:
      enabled: true

alexandria:
  crawl4ai:
    base-url: http://${CRAWL4AI_HOST:localhost}:${CRAWL4AI_PORT:11235}
    connect-timeout-ms: 5000
    read-timeout-ms: 120000
    max-sitemap-size-bytes: 10485760
    retry:
      max-attempts: 3
      delay-ms: 1000
      multiplier: 2.0

management:
  endpoints:
    web:
      exposure:
        include: health
