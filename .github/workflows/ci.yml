name: CI Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Compile all sources
        run: ./gradlew classes testClasses integrationTestClasses --console=plain

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/

  test:
    name: Unit & Integration Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Restore build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run unit tests with coverage
        run: ./gradlew test jacocoTestReport --continue --console=plain

      - name: Run integration tests
        run: ./gradlew integrationTest --console=plain

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/

  spotbugs:
    name: SpotBugs Analysis
    needs: [build]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Restore build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --console=plain

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: build/reports/spotbugs/

  mutation:
    name: Mutation Testing (PIT)
    needs: [build]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Restore build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run PIT mutation testing
        run: ./gradlew pitest --console=plain

      - name: Upload PIT report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: build/reports/pitest/

  sonarcloud:
    name: SonarCloud Analysis
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - name: Restore build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Restore coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Run SonarCloud analysis
        run: ./gradlew sonar --info --console=plain
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}
