name: CI Quality Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Compile all sources
        run: ./gradlew classes testClasses integrationTestClasses --console=plain

      - name: Check code formatting
        run: ./gradlew spotlessCheck --console=plain

      - name: Upload build output
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-output
          path: build/

  test:
    name: Unit & Integration Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Restore build output
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output
          path: build/

      - name: Run unit tests with coverage
        run: ./gradlew test jacocoTestReport --continue --console=plain

      - name: Run integration tests
        run: ./gradlew integrationTest --console=plain

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: test-results
          path: build/reports/tests/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-report
          path: build/reports/jacoco/

  spotbugs:
    name: SpotBugs Analysis
    needs: [build]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Restore build output
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output
          path: build/

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --console=plain

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: spotbugs-report
          path: build/reports/spotbugs/

  mutation:
    name: Mutation Testing (PIT)
    needs: [build]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Restore build output
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output
          path: build/

      - name: Run PIT mutation testing
        run: ./gradlew pitest --console=plain

      - name: Upload PIT report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pit-report
          path: build/reports/pitest/

  security:
    name: Security Scanning
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Restore build output
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output
          path: build/

      - name: OWASP Dependency-Check
        run: ./gradlew dependencyCheckAnalyze --console=plain

      - name: Trivy filesystem scan (Java dependencies)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e7f25f6758cce1c6 # v0.30.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 1
          trivyignores: .trivyignore
          format: table

      - name: Scan PostgreSQL image
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e7f25f6758cce1c6 # v0.30.0
        with:
          image-ref: pgvector/pgvector:pg16
          severity: HIGH,CRITICAL
          exit-code: 1
          trivyignores: .trivyignore
          format: table

      - name: Scan Crawl4AI image
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e7f25f6758cce1c6 # v0.30.0
        with:
          image-ref: unclecode/crawl4ai:0.8.0
          severity: HIGH,CRITICAL
          exit-code: 1
          trivyignores: .trivyignore
          format: table

      - name: Build app image for scanning
        run: docker build -t alexandria:scan .

      - name: Scan Alexandria app image
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e7f25f6758cce1c6 # v0.30.0
        with:
          image-ref: alexandria:scan
          severity: HIGH,CRITICAL
          exit-code: 1
          trivyignores: .trivyignore
          format: table

  sonarcloud:
    name: SonarCloud Analysis
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Restore build output
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-output
          path: build/

      - name: Restore coverage report
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: coverage-report
          path: build/reports/jacoco/

      - name: Run SonarCloud analysis
        run: ./gradlew sonar --info --console=plain
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}
