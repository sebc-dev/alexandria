services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: alexandria
      POSTGRES_USER: alexandria
      POSTGRES_PASSWORD: alexandria_dev
    ports:
      - "5432:5432"
    volumes:
      - alexandria-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alexandria -d alexandria"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  crawl4ai:
    image: unclecode/crawl4ai:0.8.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11235/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      crawl4ai:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: web
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: alexandria
      DB_USER: alexandria
      DB_PASSWORD: alexandria_dev
    deploy:
      resources:
        limits:
          memory: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  alexandria-data:
